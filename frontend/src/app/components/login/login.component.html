<div class="login-container">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card login-card">
          <div class="card-header text-center">
            <h3>Employee Management System</h3>
          </div>
          <div class="card-body">
            <h4 class="text-center mb-4">Login</h4>
            
            <div *ngIf="errorMessage" class="alert alert-danger">
              {{ errorMessage }}
            </div>
            
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input 
                  type="text" 
                  id="username"
                  class="form-control" 
                  formControlName="username" 
                  placeholder="Enter your username"
                >
                <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="text-danger mt-1">
                  <small *ngIf="loginForm.get('username')?.errors?.['required']">Username is required</small>
                </div>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input 
                  type="password" 
                  id="password"
                  class="form-control" 
                  formControlName="password" 
                  placeholder="Enter your password"
                >
                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger mt-1">
                  <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</small>
                  <small *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</small>
                </div>
              </div>

              <div class="d-grid gap-2 mt-4">
                <button 
                  type="submit" 
                  class="btn btn-primary" 
                  [disabled]="loginForm.invalid || isLoading"
                >
                  <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
                  <span>Login</span>
                </button>
              </div>
            </form>
          </div>
          <div class="card-footer text-center">
            <p class="mb-0">Don't have an account? <a routerLink="/signup">Sign up</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
